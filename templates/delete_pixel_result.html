<!doctype html>
<html>
	<head><title>Pixel {{ name }} deleted</title></head>
	<body>
		<h1>{{name}} has been deleted</h1>
		<p>The pixel that had the name {{name}} is now unavailable. It was available at address {{address}},  and its description was:</p>
		<pre>{{description}}</pre>
		<p>Additionally, information about {{visits}} visits has been deleted.</p>
		<p>Would you like <a href="{{new_userpage}}">a new one</a>?</p>
	</body>
</html>
