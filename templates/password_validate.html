<!doctype html>
<html>
	<head><title>Password entry required</title></head>
	<body>
		<h1> Password entry required </h1>
		<p> You are trying to perform a restricted action: {{ action }}.</p>
		{% if fail %}<p>You have entered an incorrect password, please try again.</p>{%endif%}
		<p> Please enter the relevant password to proceed: </p>

		<form action="{{form_action}}" method="post">
			<input type="password" id="password" name="password">
			<input type="submit" value="Submit">
		</form>
</html>
